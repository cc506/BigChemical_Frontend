<mat-toolbar style="margin-top: -1%;"color="primary">
  <mat-toolbar-row>
    <a [routerLink]="['/']">
      <h1 style="color: white;">Big Chemical Inc</h1>
    </a>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/employee'"> Employees </a>
      <a mat-button [routerLink]="'/drug'"> Activations</a>
      <a mat-button [routerLink]="'/sensors'"> Sensors </a>
      <a mat-button [routerLink]="'/repairs'"> Repairs </a>
      <a mat-button [routerLink]="'/access'"> Accesses </a>
      <a mat-button [routerLink]="'/access-rights'"> Access Rights </a>
    </div>
    <span class="menu-spacer"></span>
    <button mat-raised-button color="warn" (click)="goToLoginPage()">Log Out</button>


  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group style="margin: auto;">
  <mat-tab label="Tables">
    <mat-card>
      <ng-container *ngIf="sensors">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr style="background-color:lightyellow">
              <th scope="col">#</th>
              <th scope="col">SensorID</th>
              <th scope="col">Building</th>
              <th scope="col">Floor</th>
              <th scope="col">Room</th>
              <th scope="col">Door</th>
              <th scope="col">Sensor Type</th>
              <th scope="col">Date Installed</th>
            </tr>
          </thead>
      
          <tbody>
            <ng-container *ngFor="let sensor of sensors; index as i;">
              <tr>
                <td>{{i+1}}</td>
                <td>{{sensor.sensorID}}</td>
                <td>{{sensor.building_name}}</td>
                <td>{{sensor.floor}}</td>
                <td>{{sensor.roomID}}</td>
                <td>{{sensor.doorID}}</td>
                <td>{{sensor.sensor_type}}</td>
                <td>{{sensor.date_installed}}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </ng-container>
    </mat-card>
  </mat-tab>
  <mat-tab label="Track Sensor">

  </mat-tab>
  <mat-tab label="Add Sensor">

  </mat-tab>
</mat-tab-group>
