<mat-card style="margin-left: 2%; margin-right: 2%;">
    <mat-card-header>
      <mat-card-title>Welcome to BigChemical Inc.</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup] = "signin" (ngSubmit)="onSignIn(signin.value)">
            <div fxLayout="row" fxLayout.xs="column">
                  <mat-form-field class="full-width" appearance="legacy">
                    <mat-label>EmployeeID</mat-label>
                    <input matInput formControlName="employee_id" maxlength="10" placeholder="Ex. John">
                  </mat-form-field>
            </div>

            <button mat-raised-button color="primary" type="submit">Sign In</button>
        </form>
    </mat-card-content>
</mat-card>
